<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palm AI Controller</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <style>
    body { text-align: center; background: #000; color: #fff; font-family: sans-serif; }
    video { transform: scaleX(-1); width: 90%; border-radius: 10px; margin-top: 10px; }
    h2 { color: #00ffaa; }
  </style>
</head>
<body>
  <h2>ðŸ¤– Palm Follow Me</h2>
  <video id="video" autoplay playsinline></video>
  <p id="status">Waiting for palm...</p>

  <script>
    const ESP_URL = "http://192.168.0.9"; // ESP32 Robot IP
    let lastCmd = "", lastTime = 0;

    async function sendCmd(cmd) {
      if (cmd !== lastCmd && Date.now() - lastTime > 500) {
        lastCmd = cmd; lastTime = Date.now();
        document.getElementById('status').innerText = 'Command: ' + cmd;
        try { await fetch(`${ESP_URL}/${cmd}`); } catch (e) { console.log(e); }
      }
    }

    const video = document.getElementById('video');
    const hands = new Hands({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
    hands.setOptions({maxNumHands: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.5});

    hands.onResults(res => {
      if (!res.multiHandLandmarks || res.multiHandLandmarks.length === 0) {
        sendCmd('stop'); return;
      }
      const hand = res.multiHandLandmarks[0];
      const palm = hand[0], finger = hand[9];
      const dx = Math.abs(palm.x - finger.x);
      const x = palm.x, size = 1 / dx;

      if (x < 0.3) sendCmd('left');
      else if (x > 0.7) sendCmd('right');
      else if (size < 3) sendCmd('forward');
      else if (size > 5) sendCmd('backward');
      else sendCmd('stop');
    });

    const camera = new Camera(video, {
      onFrame: async () => { await hands.send({image: video}); },
      width: 640, height: 480
    });
    camera.start();
  </script>
</body>
</html>
